<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Geo-Localizador de Coordenadas">
  <meta name="author" content="Smurf Dad">
	<title>@Smurf_Dad :: Localizador de Coordenadas</title>
	<link href='http://cdn.smurfdad.es/assets/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet' type='text/css'/>
	<link href='http://cdn.smurfdad.es/sprites/icon-round-social/css.css' rel='stylesheet' type='text/css'/>
	<link href='http://cdn.smurfdad.es/css/bs-callout.css' rel='stylesheet' type='text/css'/>
	<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body class="container">
	<div class='page-header '>
		<h1>Localizador de Coordenadas</h1>
	</div>
	<fieldset>
		<div id='principal'>
			<form role="form">
				<div class="form-group">
					<label for="direcciones">Direcciones a buscar</label>
					<textarea id="direcciones" class="form-control" placeholder="Introduzca una direcci&oacute;n por l&iacute;nea"></textarea>
				</div>
				<div class="form-group">
					<button type="button" class="btn btn-primary" id="btnBuscar">Buscar</button>
					<button type="button" class="btn btn-danger hidden" id="btnStop">Parar</button>
					<input type="reset" class="btn btn-default" id="btnLimpiar" value="Limpiar"/>
				</div>
			</form>
		</div>
	</fieldset>
	<div class="progress hidden">
		<div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
	</div>
	<table id="resultados" class="table table-condensed hidden">
		<thead>
			<tr>
				<th>#</th>
				<th>Term. B&uacute;squeda</th>
				<th>Direcci&oacute;n</th>
				<!--
				<th>C&oacute;digo Postal</th>
				<th>Poblaci&oacute;n</th>
				<th>Municipio</th>
				<th>Regi&oacute;n</th>
				<th>Pa&iacute;s</th>
				-->
				<th>Longitud</th>
				<th>Latitud</th>
				<th>Precisi&oacute;n</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
	<script	src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
	<script src='http://cdn.smurfdad.es/assets/bootstrap/3.3.1/js/bootstrap.min.js' type='text/javascript'></script>
	<script src="./js/localizador.js"></script>
</body>
</html>
